{% extends 'base.html' %}

{% block subtitle %}
  : Login
{% endblock %}

{% block content %}

  <div id="login-form" class="row">
    <div class="translucent col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">

      <h1>Log In</h1>

      <form action="/login" method="POST" class="form-horizontal">

        <div class="form-group">
          <label for="login-email" class="control-label col-sm-2">Email:</label>
          <div class="col-sm-10">
            <input type="email" name="email" id="login-email" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="login-pw" class="control-label col-sm-2">Password:</label>
          <div class="col-sm-10">
            <input type="password" name="password" id="login-pw" class="form-control">
          </div>
        </div>

        <div class="form group">
          <input type="submit" class="btn btn-default btn-info col-sm-offset-2" value="Log In">
        </div>

      </form>
    </div>
  </div>

{% endblock %}
